<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="backgrnd">
        <p class="title">Física</p>
        <p class="title title-name">Martillo de fuerza</p>
    </div>
    <div id="calculos">   
        <div class="columns">
            <h2>Datos</h2>
            <label>h = <input type="number" value="0" id="altura" onfocus="this.value=''"> m</label>
            <label>t = <input type="number" value="0" id="tiempo" onfocus="this.value=''"> s</label>
            <button id="calc">Calcular</button>
        </div>
        <div class="columns">
            <h2>Resultados</h2>
            <p>Vo = <span id="velocidad">0</span>m/s</p>
            <p>a = <span id="aceleración">0</span>m/s^2</p>
            <button id="reset">Reset</button> 
        </div>
    </div>
    <script src="index.js"></script>
    <footer>
        <div id="footer">
            <p>Created by <a href="https://github.com/dan3232" target="_blank">Daniel Mera</a></p>
        </div>
    </footer>
</body>
</html>
